<main>
 
  <h2>Daily Weather Predictions</h2>
    
  <nav>
    <button (click)="handlePreviousClick()">Previous Day</button>
    <div>
      <span *ngIf="weather.length > 0">{{weather[dayIndex].date.slice(0, 10)}}</span>
    </div>
    <button (click)="handleNextClick()">Next Day</button>
  </nav>
  <ngx-charts-bar-vertical-2d [view]="view" [results]="multi" [gradient]="gradient"
    [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" 
    (select)="onSelect($event)" (activate)="onActivate($event)" (deactivate)="onDeactivate($event)">
  </ngx-charts-bar-vertical-2d>

  
</main>
