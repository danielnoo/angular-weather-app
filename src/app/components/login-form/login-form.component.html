<form class="signIn" (ngSubmit)="onSignIn()">
  <div class="form-control">
    <label for="signInName">Username</label>
    <input type="text" name="signInName" placeholder="Enter user name" [(ngMogel)]="signInName">
  </div>
  <div class="form-control">
    <label for="signInPassword">Password</label>
    <input type="text" name="signInPassword" placeholder="Enter password" [(ngMogel)]="signInPassword">
  </div>
  <input type="submit" value="Login">
  
</form>
