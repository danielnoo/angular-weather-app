


<ngx-charts-line-chart scheme="vivid" [legend]="legend" [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel" [xAxis]="xAxis" [yAxis]="yAxis" [yAxisLabel]="yAxisLabel"
  [timeline]="timeline"  [results]="multi" (select)="onSelect($event)" (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)">
</ngx-charts-line-chart>

<div class="avgRatings">
  <h3>Average Ratings</h3>
  
  <ul>
    <li *ngFor="let api of averages">
      <p>{{api.apiName}}</p>
      <p>{{api.average}}</p>
    </li>
  </ul>
</div>
